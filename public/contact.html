<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</head>
<body style="background-image: url('assets/background.svg');" class="bg-cover bg-no-repeat w-full min-h-screen">
    <nav class=" md:hidden side_nav fixed z-50 top-0 -left-full text-white flex-col flex items-center justify-center  h-screen  bg-gray-900 transition-all duration-1000 w-screen ">
        <!-- aside nav for mobile view -->
        <div class="absolute top-11 left-11 text-3xl font-bold">
            <ion-icon name="close" class="cursor-pointer close"></ion-icon>
        </div>
        <ul class="font-Montserrat font-semibold text-4xl">
            <li><a href="index.html" class="hover:text-gray-400 mt-5 inline-block">Home</a></li>
        <li><a href="about.html" class="hover:text-gray-400 mt-5 inline-block">About</a></li>
        <li><a href="resume.html" class="hover:text-gray-400 mt-5 inline-block">Portfolio</a></li>
        <li><a href="all_blogs.html" class="hover:text-gray-400 mt-5 inline-block">Blog</a></li>
        <li><a href="contact.html" class="hover:text-gray-400 mt-5 inline-block">Contact</a></li>
         </ul>
    </nav>
    <nav class="p-4 bg-transparent fixed md:flex md:px-10 md:w-full text-gray-100 top-0 left-0 md:items-center md:py-6">
        <div class="text-3xl font-bold md:hidden">
            <!-- toggle btn for mobile view -->
            <ion-icon name="menu" class="cursor-pointer open"></ion-icon>
        </div>
        <hr class="hidden md:block md:w-2/12 md:mr-2 md:border-yellow-400 md:border-2">
        <ul class="hidden  md:w-8/12 md:flex md:justify-between md:items-center font-Montserrat font-semibold text-lg">
           <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
           <li><a href="about.html" class="hover:text-gray-300">About</a></li>
           <li><a href="resume.html" class="hover:text-gray-300">Portfolio</a></li>
           <li><a href="all_blogs.html" class="hover:text-gray-300">Blog</a></li>
           <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
        </ul>
        <hr class="hidden md:block md:w-2/12 md:ml-2 md:border-yellow-400 md:border-2">
    </nav>
    <div class="pt-20 md:pt-32 px-4 lg:px-16 text-gray-300">
        <!-- container -->
        <h1 class="font-Montserrat text-gray-50 text-5xl font-bold ">
            Contact Me
        </h1>
        <p class="text-lg font-Poppins text-white my-6">
            Got a question? I'll give you straight answers!
        </p>

        <form action="" class="flex flex-col font-Montserrat lg:flex-row lg:justify-between lg:flex-wrap">
            <div class="lg:w-5/12">
                <div class="p-4 bg-black bg-opacity-25 rounded-lg">
                    <h3 class="font-Poppins text-white text-lg">
                        Name
                    </h3>
                    <input type="text" class="w-full p-2 placeholder-gray-200 focus:text-black text-gray-100     focus:bg-opacity-90 outline-none focus:placeholder-gray-400 rounded-md bg-white bg-opacity-10" required placeholder="Your full Name">
                </div>
                <div class="p-4 bg-black bg-opacity-25 rounded-lg mt-4">
                    <h3 class="font-Poppins text-white text-lg">
                        Company
                    </h3>
                    <input type="text" class="w-full p-2 placeholder-gray-200 focus:text-black text-gray-100     outline-none focus:bg-opacity-90 focus:placeholder-gray-400 rounded-md bg-white bg-opacity-10" placeholder="Leave it blank if you don't have">
                </div>
                <div class="p-4 bg-black bg-opacity-25 rounded-lg mt-4">
                    <h3 class="font-Poppins text-white text-lg">
                        Telephone
                    </h3>
                    <input type="tel" class="w-full p-2 placeholder-gray-200 focus:text-black text-gray-100  outline-none focus:bg-opacity-90 focus:placeholder-gray-400 rounded-md bg-white bg-opacity-10" placeholder="Please enter your land or phone number">
                </div>
                <div class="p-4 bg-black bg-opacity-25 rounded-lg mt-4">
                    <h3 class="font-Poppins text-white text-lg">
                        Email
                    </h3>
                    <input type="email" class="w-full p-2 placeholder-gray-200 focus:text-black text-gray-100    outline-none focus:bg-opacity-90 focus:placeholder-gray-400 rounded-md bg-white bg-opacity-10" required placeholder="Your email address">
                </div>
            </div>
            
            <div class='lg:w-6/12'>
                <div class="p-4 bg-black bg-opacity-25 rounded-lg mt-4 lg:mt-0">
                    <h3 class="font-Poppins text-white text-lg">
                        Message
                    </h3>
                    <textarea class="w-full p-2 outline-none resize-none h-32 lg:h-52  focus:text-black text-gray-100    placeholder-gray-200 focus:bg-opacity-90 focus:placeholder-gray-400 rounded-md bg-white bg-opacity-10" placeholder="Please, describe something about your project..."></textarea>
                </div>
            </div>
            <div class="lg:w-5/12">
                <a href="#" class="p-4 bg-gray-100 text-gray-900 font-Poppins text-lg inline-block my-10 hover:bg-gray-900 hover:text-gray-100">Send Message</a>
            </div>
        </form>
    </div>
    <script>
        const open_btn=document.querySelector('.open')
        const close_btn=document.querySelector('.close')
        const side_nav=document.querySelector('.side_nav')

        open_btn.addEventListener('click',e=>{
            side_nav.classList.remove('-left-full')
            side_nav.classList.add('left-0')
        })

        close_btn.addEventListener('click',e=>{
            side_nav.classList.remove('left-0')
            side_nav.classList.add('-left-full')
        })


    </script>
</body>
</html>
